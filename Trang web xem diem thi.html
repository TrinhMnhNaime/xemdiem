<!DOCTYPE html><html lang="vi"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Tra cứu điểm thi</title>    <style>        body {            font-family: Arial, sans-serif;            background-color: #f0f0f0;            margin: 0;            padding: 20px;        }        .container {            max-width: 600px;            margin: 0 auto;            background-color: #fff;            padding: 20px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            border-radius: 8px;        }        h1 {            text-align: center;            color: #333;        }        form {            display: flex;            flex-direction: column;        }        label {            margin-bottom: 5px;            color: #555;        }        input[type="text"] {            padding: 10px;            margin-bottom: 15px;            border: 1px solid #ccc;            border-radius: 4px;        }        button {            padding: 10px;            border: none;            border-radius: 4px;            background-color: #28a745;            color: #fff;            font-size: 16px;            cursor: pointer;        }        button:hover {            background-color: #218838;        }        .result {            margin-top: 20px;            padding: 10px;            border: 1px solid #ccc;            border-radius: 4px;            background-color: #e9ecef;        }    </style></head><body>    <div class="container">        <h1>Tra cứu điểm thi</h1>        <form id="gradeForm">            <label for="studentId">Mã số người học:</label>            <input type="text" id="studentId" required>            <button type="submit">Xem kết quả</button>        </form>        <div id="result" class="result" style="display:none;">            <h3>Kết quả:</h3>            <p id="subject1"></p>            <p id="subject2"></p>            <p id="subject3"></p>            <p id="total"></p>        </div>    </div>        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>    <script>        document.getElementById('gradeForm').addEventListener('submit', function(event) {            event.preventDefault();            var studentId = document.getElementById('studentId').value;                        fetch('grades.xlsx')                .then(response => response.arrayBuffer())                .then(data => {                    var workbook = XLSX.read(data, {type: 'array'});                    var worksheet = workbook.Sheets[workbook.SheetNames[0]];                    var jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});                                        var result = jsonData.find(row => row[0] == studentId);                                        var resultDiv = document.getElementById('result');                    if (result) {                        document.getElementById('subject1').textContent = 'Môn 1: ' + result[1];                        document.getElementById('subject2').textContent = 'Môn 2: ' + result[2];                        document.getElementById('subject3').textContent = 'Môn 3: ' + result[3];                        document.getElementById('total').textContent = 'Tổng điểm: ' + result[4];                    } else {                        document.getElementById('subject1').textContent = 'Không tìm thấy kết quả cho số báo danh này.';                        document.getElementById('subject2').textContent = '';                        document.getElementById('subject3').textContent = '';                        document.getElementById('total').textContent = '';                    }                                        resultDiv.style.display = 'block';                });        });    </script></body></html>
